<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Homepage</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center">
      <div class="custom-container">
        <h1 class="p-2 text-center">Member App</h1>

        <div class="custom-container p-2">
          <form id="myForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" id="email" />
            </div>
            <button type="submit" class="btn btn-primary custom-button">
              Submit
            </button>
          </form>
        </div>

        <div class="container m-0 p-1">
          <h4 class="text-start">Members</h4>
        </div>

        <table class="master-table table table-hover">
          <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>status</th>
            <th></th>
            
          </tr>
        </table>


        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="members.js"></script>
  </body>
</html>
